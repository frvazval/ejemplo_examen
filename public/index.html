<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>API Facultad</h1>
    </header>
    <main>
        <section>
            <h2>Consultas a los datos de la Facultad X</h2>
            <dl>
                <div>
                    <dt>
                        <a href="/alumnos"><span class="enlace">/alumnos</span></a>
                    </dt>
                    <dd>
                        Datos completos de todos los alumnos
                    </dd>
                </div>
                <div>
                    <dt>                
                        <form id="formApellidoLetra">
                            <label><span class="enlace">/alumnos/</span><input type="text" name="iniciales" id="letras-apellido" placeholder="Iniciales del apellido"></label>
                        </form>
                    </dt>
                    <dd>
                        Búsqueda de alumnos por letras iniciales del primer apellido
                    </dd>
                </div>  
                <div>
                    <dt>
                        <form id="formAsignaturasProfesor">
                            <label><span class="enlace">/profesor/</span><input type="text" name="nombre" id="nombre-profesor" placeholder="Nombre profesor"></label>
                            <label><span class="enlace">/</span><input type="text" name="apellido" id="apellido-profesor" placeholder="Apellido profesor"></label>
                            <button type="submit">Mostrar</button>
                        </form>
                    </dt>
                    <dd>
                        Búsqueda de asignaturas por profesor
                    </dd>
                </div>          
            </dl>
        </section>   
        
    </main>
    <script src="js/facultad.js"></script>
</body>
</html>
